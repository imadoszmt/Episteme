{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="auth-page py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="auth-container">
                    <div class="text-center mb-4">
                        <h1 class="h3 mb-3 fw-bold">Welcome Back!</h1>
                        <p class="text-muted">Please sign in to continue your learning journey with Episteme.</p>
                    </div>
                    
                    <form method="post" class="auth-form">
                        <div class="form-group mb-2">
                            <label for="id_login" class="form-label fw-medium">Username or Email</label>
                            <input type="text" name="login" id="id_login" 
                                   class="form-control auth-input" required 
                                   placeholder="Enter your username or email">
                        </div>
                        
                        <div class="form-group mb-2">
                            <div class="d-flex justify-content-between align-items-center mb-1">
                                <label for="id_password" class="form-label">Password</label>
                                <a href="#" class="text-sm text-primary">Forgot password?</a>
                            </div>
                            <input type="password" name="password" id="id_password" 
                                   class="auth-input" required 
                                   placeholder="Enter your password">
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 mb-2">
                            Sign In
                        </button>
                        
                        <p class="text-center mb-0">
                            Don't have an account? 
                            <a href="/signup" class="text-primary">Create one</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
