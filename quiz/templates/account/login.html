{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="auth-page py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="auth-container">
                    <div class="text-center mb-4">
                        <h1 class="h3 mb-3 fw-bold">Welcome Back!</h1>
                        <p class="text-muted">Please sign in to continue your learning journey with Episteme.</p>
                    </div>
                    
                    <form method="post" class="auth-form">
                        {% csrf_token %}
                        <div class="form-group mb-2">
                            <label for="id_login" class="form-label fw-medium">Username or Email</label>
                            <input type="text" name="login" id="id_login" 
                                   class="form-control auth-input" required 
                                   placeholder="Enter your username or email">
                        </div>
                        
                        <div class="form-group mb-2">
                            <label for="id_password" class="form-label fw-medium">Password</label>
                            <input type="password" name="password" id="id_password" 
                                   class="form-control auth-input" required 
                                   placeholder="Enter your password">
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 mb-2">
                            Log In
                        </button>
                        
                        <!-- Social Media Login -->
                        <div class="text-center mb-3">
                            <p>Or log in with:</p>
                            <!----
                            <a href="{% url 'facebook_login' %}" class="btn btn-outline-primary w-100 mb-2">
                                <i class="bi bi-facebook"></i> Facebook
                            </a>
                            -->
                            <a href="{% url 'google_login' %}" class="btn btn-outline-primary w-100">
                                <i class="bi bi-google"></i> Google
                            </a>
                        </div>
                        
                        <p class="text-center mb-0">
                            Don't have an account? 
                            <a href="{% url 'account_signup' %}" class="text-primary">Create one</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="//accounts.google.com/gsi/client" async></script>
<div id="g_id_onload"
     data-client_id="YOUR_CLIENT_ID.apps.googleusercontent.com"
     data-login_uri="{% url 'google_login_by_token' %}">
</div>
{% endblock %}
