{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="auth-page py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="auth-container">
                    <div class="text-center mb-4">
                        <h1 class="h3 mb-3 fw-bold">Create your account</h1>
                        <p class="text-muted">Join Episteme and start your learning journey</p>
                    </div>
                    
                    <form method="post" class="auth-form">
                        <div class="form-group mb-3">
                            <label for="id_username" class="form-label fw-medium">Username</label>
                            <input type="text" name="username" id="id_username" 
                                   class="form-control auth-input" required 
                                   placeholder="Choose a username">
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="id_email" class="form-label">Email</label>
                            <input type="email" name="email" id="id_email" 
                                   class="auth-input" required 
                                   placeholder="Enter your email">
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="id_password1" class="form-label">Password</label>
                            <input type="password" name="password1" id="id_password1" 
                                   class="auth-input" required 
                                   placeholder="Create a password">
                        </div>
                        
                        <div class="form-group mb-4">
                            <label for="id_password2" class="form-label">Confirm Password</label>
                            <input type="password" name="password2" id="id_password2" 
                                   class="auth-input" required 
                                   placeholder="Confirm your password">
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            Create Account
                        </button>
                        
                        <p class="text-center mb-0">
                            Already have an account? 
                            <a href="/login" class="text-primary">Sign in</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
